<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
  </head>
  <body>
    <div id="app" class="w-dvw max-w-dvw flex flex-col gap-4">
      <div class="peer-b"></div>

      <div class="w-full flex flex-row flex-wrap justify-start gap-8 items-center">
        <div class=" flex flex-col gap-1">
          <div class="flex flex-col gap-1">
            <label for="send-msg" class="pl-0">Input Message:</label>
            <textarea id="send-msg" autocomplete="on" placeholder="Enter message..." rows="4" cols="30"></textarea>
          </div>
          <button id="send-btn">Send via Socket</button>
        </div>
  
        <div class="web-rtc-container">
          <div>
            <form class="flex flex-col gap-1">
              <div class="flex flex-col gap-1">
                <label for="send-msg" class="pl-0">Input Message:</label>
                <textarea class="rtc-input" rows="4" cols="30" placeholder="Enter message..."></textarea>
              </div>

              <button class="send-rtc-msg">Send via RTC</button>
            </form>
          </div>
        </div>
      </div>

      <div>
        <div>Received Message:</div>
        <pre class="rtc-received-msg w-[40dvw] h-[30dvh] bg-slate-800 text-gray-300 p-2 rounded-md"></pre>
      </div>

      <div class="w-[40dvw] bg-zinc-800 p-2 flex flex-col gap-2">
        <h2>已被发现的客户端</h2>
        <button class="send-offer-btn max-w-[8em]">send offer</button>
        <ul class="discovered-clients w-max flex flex-col gap-1 bg-zinc-700 p-2 rounded-md"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
